app = 'burrow'
primary_region = 'ewr'

[build]

[http_service]
  internal_port = 443
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

# TCP tunnel ports (40000-40019 = 20 concurrent TCP tunnels)
