name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: burrow

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            cross: true
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
            ext: .exe
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            archive: zip
            ext: .exe
          - target: aarch64-apple-darwin
            os: macos-14
            archive: tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux ARM64)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (cross)
        if: matrix.cross
        working-directory: client
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (native)
        if: ${{ !matrix.cross }}
        working-directory: client
        run: cargo build --release --target ${{ matrix.target }}

      - name: Determine version
        id: version
        shell: bash
        env:
          INPUT_TAG: ${{ inputs.tag }}
          GH_REF: ${{ github.ref }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            echo "version=$INPUT_TAG" >> "$GITHUB_OUTPUT"
          else
            echo "version=${GH_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          fi

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        shell: bash
        env:
          VERSION: ${{ steps.version.outputs.version }}
          TARGET: ${{ matrix.target }}
          EXT: ${{ matrix.ext }}
        run: |
          ARCHIVE_NAME="${BINARY_NAME}-${VERSION}-${TARGET}"
          mkdir -p "dist/${ARCHIVE_NAME}"
          cp "client/target/${TARGET}/release/${BINARY_NAME}${EXT}" "dist/${ARCHIVE_NAME}/"
          cp client/README.md "dist/${ARCHIVE_NAME}/" 2>/dev/null || true
          cd dist
          tar -czvf "${ARCHIVE_NAME}.tar.gz" "${ARCHIVE_NAME}"
          echo "ASSET_PATH=dist/${ARCHIVE_NAME}.tar.gz" >> "$GITHUB_ENV"
          echo "ASSET_NAME=${ARCHIVE_NAME}.tar.gz" >> "$GITHUB_ENV"

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        env:
          VERSION: ${{ steps.version.outputs.version }}
          TARGET: ${{ matrix.target }}
          EXT: ${{ matrix.ext }}
        run: |
          $archiveName = "${env:BINARY_NAME}-${env:VERSION}-${env:TARGET}"
          New-Item -ItemType Directory -Force -Path "dist\${archiveName}"
          Copy-Item "client\target\${env:TARGET}\release\${env:BINARY_NAME}${env:EXT}" "dist\${archiveName}\"
          Copy-Item "client\README.md" "dist\${archiveName}\" -ErrorAction SilentlyContinue
          Compress-Archive -Path "dist\${archiveName}" -DestinationPath "dist\${archiveName}.zip"
          echo "ASSET_PATH=dist\${archiveName}.zip" >> $env:GITHUB_ENV
          echo "ASSET_NAME=${archiveName}.zip" >> $env:GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.target }}
          path: ${{ env.ASSET_PATH }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        env:
          INPUT_TAG: ${{ inputs.tag }}
          GH_REF: ${{ github.ref }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            echo "version=$INPUT_TAG" >> "$GITHUB_OUTPUT"
          else
            echo "version=${GH_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Burrow ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
